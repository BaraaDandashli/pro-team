<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <!-- Background -->
  <rect width="1200" height="400" fill="#6C757D"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="100" x2="1200" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="0" y1="200" x2="1200" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="0" y1="300" x2="1200" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="300" y1="0" x2="300" y2="400" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="600" y1="0" x2="600" y2="400" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="900" y1="0" x2="900" y2="400" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Streets -->
  <line x1="100" y1="150" x2="500" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="700" y1="250" x2="1100" y2="250" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="400" y1="50" x2="400" y2="350" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  
  <!-- Location marker -->
  <circle cx="600" cy="200" r="20" fill="#e94560" stroke="white" stroke-width="3"/>
  <circle cx="600" cy="200" r="8" fill="white"/>
  
  <!-- Text -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">خريطة الموقع</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">دمشق، سوريا</text>
</svg>

